<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .task-card {
            transition: 0.3s;
        }
        .task-card:hover {
            transform: scale(1.02);
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">üìù To-Do List</h2>
        
        <!-- Task Input Form -->
        <form action="/" method="POST" class="input-group mb-3">
            <input type="text" name="content" class="form-control" placeholder="Enter a new task..." required>
            <button type="submit" class="btn btn-success">Add Task</button>
        </form>

        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center task-card">
                {{ task.content }}
                <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-delete btn-sm">‚ùå</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
